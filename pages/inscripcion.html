    <!-- Formulario de Inscripción -->
    <main class="container my-5">
        <h1 class="text-center mb-4">Formulario de Inscripción CENDI</h1>
        <p class="text-center text-muted mb-5">Complete todos los campos obligatorios (*)</p>

        <form id="formInscripcion" novalidate>
            <!-- Sección 1: Datos de la niña o niño -->
            <div class="form-section">
                <h3><i class="bi bi-person-fill"></i> Sección 1: Datos de la niña o del niño</h3>
                
                <!-- TODO: Implementar todos los campos de la sección 1 -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label required">Primer Apellido</label>
                        <input type="text" class="form-control" id="nino_apellido1" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required">Segundo Apellido</label>
                        <input type="text" class="form-control" id="nino_apellido2" required>
                    </div>
                    <!-- TODO: Agregar más campos según especificaciones -->
                </div>
            </div>

            <!-- Sección 2: Datos del trabajador/a -->
            <div class="form-section">
                <h3><i class="bi bi-briefcase-fill"></i> Sección 2: Datos del trabajador o trabajadora</h3>
                
                <!-- TODO: Implementar todos los campos de la sección 2 -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label required">Primer Apellido</label>
                        <input type="text" class="form-control" id="trabajador_apellido1" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label required">Segundo Apellido</label>
                        <input type="text" class="form-control" id="trabajador_apellido2" required>
                    </div>
                    <!-- TODO: Agregar más campos según especificaciones -->
                </div>
            </div>

            <!-- Botones -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg me-2">
                    <i class="bi bi-check-circle"></i> Registrar
                </button>
                <button type="reset" class="btn btn-secondary btn-lg">
                    <i class="bi bi-x-circle"></i> Limpiar
                </button>
            </div>
        </form>
