<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción CENDI - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <div class="container my-5">
        <h1 class="mb-4 text-center text-primary">Inscripción CENDI</h1>

        <form>
            
            <fieldset class="border p-4 mb-4 rounded shadow-sm">
                <legend class="legend-style">Datos de la Niña o del Niño</legend>
                
                <div class="row g-3">
                    
                    <div class="col-md-4">
                        <label for="APPN" class="form-label">Primer Apellido</label>
                        <input type="text" class="form-control" id="APP" name="APP" required>
                    </div>
                    <div class="col-md-4">
                        <label for="APMN" class="form-label">Segundo Apellido</label>
                        <input type="text" class="form-control" id="APM" name="APM">
                    </div>
                    <div class="col-md-4">
                        <label for="NOMBRESN" class="form-label">Nombre(s)</label>
                        <input type="text" class="form-control" id="NOMBRES" name="NOMBRES" required>
                    </div>

                    <div class="col-md-4">
                        <label for="LUGARNINO" class="form-label">Lugar de Nacimiento</label>
                        <input type="text" class="form-control" id="LUGARNINO" name="LUGARNINO" required>
                    </div>
                    <div class="col-md-4">
                        <label for="FECHANNINO" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="FECHANNINO" name="FECHANNINO" required>
                    </div>
                    <div class="col-md-4">
                        <label for="CURPNINO" class="form-label">CURP</label>
                        <input type="text" class="form-control" id="CURPNINO" name="CURPNINO" maxlength="18" required>
                    </div>

                    <div class="col-md-4">
                        <label for="SANGRE" class="form-label">Grupo Sanguíneo y Rh</label>
                        <input type="text" class="form-control" id="SANGRE" name="SANGRE" placeholder="Ej: A+" required>
                    </div>
                    <div class="col-md-4">
                        <label for="CONTACTONINO" class="form-label">Teléfono (Contacto)</label>
                        <input type="tel" class="form-control" id="CONTACTONINO" name="CONTACTONINO" pattern="[0-9]{10}" required>
                    </div>
                    <div class="col-md-4">
                        <label for="GRUPO" class="form-label">Grupo</span></label>
                        <select id="GRUPO" name="GRUPO" class="form-select" required>
                            <option value="" disabled selected>-- Selecciona una opción --</option>
                            <option value="lactantes">Lactantes I - II (0 - 12 meses)</option>
                            <option value="maternal">Maternal I (1 año 1 día – 2 años)</option>
                            <option value="maternal2">Maternal II (2 años 1 día – 3 años)</option>
                            <option value="preescolar1">Preescolar I (3 años 1 día – 4 años)</option>
                            <option value="preescolar2">Preescolar II (4 años 1 día – 5 años)</option>
                            <option value="preescolar3">Preescolar III (5 años 1 día – 6 años)</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="DOMICILIONINO" class="form-label">Domicilio (Calle y Número)</label>
                        <input type="text" class="form-control" id="DOMICILIONINO" name="DOMICILIONINO" required>
                    </div>
                    <div class="col-md-3">
                        <label for="ALCALDIANINO" class="form-label">Alcaldía o Municipio</label>
                        <input type="text" class="form-control" id="ALCALDIANINO" name="ALCALDIANINO" required>
                    </div>
                    <div class="col-md-3">
                        <label for="EFNINO" class="form-label">Entidad Federativa</label>
                        <input type="text" class="form-control" id="EFNINO" name="EFNINO" required>
                    </div>

                    <div class="col-md-4">
                        <label for="CPNINO" class="form-label">Código Postal</label>
                        <input type="text" class="form-control" id="CPNINO" name="CPNINO" pattern="[0-9]{5}" required>
                    </div>
                    <div class="col-md-8">
                        <label for="CENDININO" class="form-label">CENDI de Adscripción</label>
                        <select id="CENDININO" name="CENDININO" class="form-select" required>
                            <option value="" disabled selected>-- Seleccione uno de los 5 CENDI --</option>
                            <option value="cendi_1">CENDI 1</option>
                            <option value="cendi_2">CENDI 2</option>
                            <option value="cendi_3">CENDI 3</option>
                            <option value="cendi_4">CENDI 4</option>
                            <option value="cendi_5">CENDI 5</option>
                        </select>
                    </div>

                </div>
            </fieldset>

            ---

            <fieldset class="border p-4 mb-4 rounded shadow-sm">
                <legend>Datos del o de la Trabajadora</legend>

                <div class="row g-3">
                    
                    <div class="col-md-4">
                        <label for="APPT" class="form-label">Primer Apellido</label>
                        <input type="text" class="form-control" id="APPT" name="APPT" required>
                    </div>
                    <div class="col-md-4">
                        <label for="APMT" class="form-label">Segundo Apellido</label>
                        <input type="text" class="form-control" id="APMT" name="APMT">
                    </div>
                    <div class="col-md-4">
                        <label for="NOMBREST" class="form-label">Nombre(s)</label>
                        <input type="text" class="form-control" id="NOMBREST" name="NOMBREST" required>
                    </div>

                    <div class="col-md-4">
                        <label for="trab_lugar_nacimiento" class="form-label">Lugar de Nacimiento></label>
                        <input type="text" class="form-control" id="trab_lugar_nacimiento" name="trab_lugar_nacimiento" required>
                    </div>
                    <div class="col-md-4">
                        <label for="FECHAT" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="FECHAT" name="FECHAT" required>
                    </div>

                    <div class="col-md-4">
                        <label for="CURPT" class="form-label">CURP</label>
                        <input type="text" class="form-control" id="CURPT" name="CURPT" maxlength="18" required>
                    </div>

                    <div class="col-md-6">
                        <label for="CIT" class="form-label">Correo Electrónico Institucional</label>
                        <input type="email" class="form-control" id="CIT" name="CIT" value="email@ipn.com" required>
                    </div>
                    <div class="col-md-6">
                        <label for="CPT" class="form-label">Correo Electrónico Personal</label>
                        <input type="email" class="form-control" id="CPT" name="CPT"  value="email@example.com">
                    </div>
                    
                    <div class="col-md-4">
                        <label for="OCUPACION" class="form-label">Ocupación</label>
                        <select id="OCUPACION" name="trab_ocupacion" class="form-select" required>
                            <option value="" disabled selected>-- Selecciona una opción --</option>
                            <option value="docente">Docente</option>
                            <option value="paae">PAAE</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="NumE" class="form-label">Número de Empleado</label>
                        <input type="text" class="form-control" id="NumE" name="NumE" required>
                    </div>
                    <div class="col-md-4">
                        <label for="ESCOLARIDAD" class="form-label">Escolaridad</label>
                        <input type="text" class="form-control" id="ESCOLARIDAD" name="ESCOLARIDAD" required>
                    </div>

                    <div class="col-md-6">
                        <label for="ADSCRIPCION" class="form-label">Adscripción</label>
                        <input type="text" class="form-control" id="ADSCRIPCION" name="ADSCRIPCION" required>
                    </div>
                    <div class="col-md-6">
                        <label for="HORARIO" class="form-label">Horario de Trabajo</label>
                        <input type="text" class="form-control" id="HORARIO" name="HORARIO" placeholder="Ej: 8:00 a 16:00 hrs" required>
                    </div>
                    
                    <div class="col-12 mt-3">
                        <label class="form-label d-block">Estado Civil</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="casado" name="EC" value="casado" required>
                            <label class="form-check-label" for="casado">Casado(a)</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="soltero" name="EC" value="soltero">
                            <label class="form-check-label" for="soltero">Soltero(a)</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="union_libre" name="EC" value="union_libre">
                            <label class="form-check-label" for="union_libre">Unión Libre</label>
                        </div>
                    </div>

                </div>
            </fieldset>

            <div class="d-grid gap-4">
                 <button class="btn btn-primary btn-lg" type="submit">Registrar</button>
                <button class="btn btn-primary btn-lg" type="clear">Limpiar</button>
            </div>
            
        </form>
    </div>
</body>
</html>
